<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titweng Admin Login</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img src="images/logo.png" alt="Titweng Logo" class="logo-img">
                </div>
                <div class="logo-tagline">Protect the Cow, Build Market Trust</div>
                <h2>Admin Login</h2>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Email or Username</label>
                    <input type="text" id="username" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <div class="password-field">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="auth-btn">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Contact system administrator for access</p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
